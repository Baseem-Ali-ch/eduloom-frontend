<section class="bg-gray-900">
    <div class="container flex items-center justify-center min-h-screen px-6 mx-auto">
        <form class="w-full max-w-md" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">
            <div class="flex justify-center mx-auto">
                <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
            </div>

            <div class="flex items-center justify-center mt-6">
                <a class="w-1/3 pb-4 font-medium text-center capitalize border-b-2 border-blue-400 text-white">
                    Forget Password
                </a>
            </div>


            <div class="relative flex items-center mt-6">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </span>

                <input type="email"
                    class="block w-full px-10 py-3 border rounded-lg bg-gray-900 text-gray-300 border-gray-600 focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                    placeholder="Email address" formControlName="email">
            </div>
            <p *ngIf="forgetPasswordForm.get('email')?.hasError('required') && forgetPasswordForm.get('email')?.touched"
                class="text-red-500 text-sm">Email is required.</p>
            <p *ngIf="forgetPasswordForm.get('email')?.hasError('email') && forgetPasswordForm.get('email')?.touched"
                class="text-red-500 text-sm">Enter a valid email.</p>

            <div class="mt-6">
                <div class="relative">
                    <button type="submit"
                        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">Submit
                    </button>
                </div>
            </div>

        </form>
    </div>
</section>
