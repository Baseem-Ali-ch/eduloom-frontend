<div class="bg-gray-900 flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold border-gray-400 text-gray-300 mb-4 text-center">OTP Verification</h2>
        <p class="border-gray-400 text-gray-300 text-center mb-6">
            Enter the OTP sent to your email.
        </p>

        <form (ngSubmit)="verifyOTP()" [formGroup]="otpForm" class="space-y-4">

            <div class="relative flex items-center mt-8">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-500"
                        fill="none" viewBox="0 -5 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                </span>

                <input type="text" id="otp"
                    class="block w-full py-3 border rounded-lg px-11 bg-gray-900 text-gray-300 border-gray-600 focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                    placeholder="Enter OTP" formControlName="otp">
            </div>
            <p *ngIf="otpForm.controls['otp'].invalid && otpForm.controls['otp'].touched"
                class="text-red-500 text-sm mt-1">
                OTP is required and must be 6 digits.
            </p>


            <button type="submit" [disabled]="!otpForm.valid"
                class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-300">
                Verify OTP
            </button>
        </form>

        <div class="mt-6 text-center">
            <p *ngIf="!isExpired" class="border-gray-400 text-gray-300">
                Resend OTP in <span class="font-bold">{{ remainingTime }} seconds</span>.
            </p>
            <a *ngIf="isExpired" href="javascript:void(0)" (click)="resendOTP()" class="text-blue-500 hover:underline">
                Resend OTP
            </a>
        </div>
    </div>
</div>
