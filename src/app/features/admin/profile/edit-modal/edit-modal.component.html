<div *ngIf="isOpen" class="fixed inset-0 z-10 flex items-center justify-center bg-gray-500 bg-opacity-75 px-4 sm:px-0">
  <div class="relative w-full max-w-sm sm:max-w-md p-4 sm:p-6 bg-gray-900 rounded-lg shadow-xl">
    <h3 class="text-base sm:text-lg font-medium leading-6 capitalize text-white">
      Edit Profile
    </h3>

    <form class="mt-3 sm:mt-4" (ngSubmit)="onSubmit()" [formGroup]="updateProfileForm">
      <div class="mt-3 sm:mt-4">
        <label class="text-xs sm:text-sm text-gray-200">Name</label>
        <input formControlName="userName" type="text" name="userName"
          class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-300 border border-gray-600 rounded-md bg-gray-900 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
        <p *ngIf="updateProfileForm.get('userName')?.hasError('minlength') && updateProfileForm.get('userName')?.touched"
          class="text-red-500 text-xs mt-1">Username must be at least 5 characters long</p>
      </div>

      <div class="mt-3 sm:mt-4">
        <label class="text-xs sm:text-sm text-gray-200">Phone Number</label>
        <input formControlName="phone" type="tel" name="phone"
          class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-300 border border-gray-600 rounded-md bg-gray-900 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
        <div *ngIf="updateProfileForm.get('phone')?.touched && updateProfileForm.get('phone')?.invalid"
          class="text-red-500 text-xs mt-1">
          <p *ngIf="updateProfileForm.get('phone')?.hasError('minlength')">
            Phone number must be exactly 10 digits long
          </p>
          <p *ngIf="updateProfileForm.get('phone')?.hasError('maxlength')">
            Phone number cannot exceed 10 digits
          </p>
        </div>
      </div>

      <div class="mt-4 sm:mt-6 flex flex-col sm:flex-row justify-between gap-2 sm:gap-3">
        <button (click)="close.emit()" type="button"
          class="w-full sm:w-1/2 px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium tracking-wide capitalize transition-colors duration-300 transform border rounded-md text-gray-200 border-gray-700 hover:bg-gray-800 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
          Cancel
        </button>
        <button type="submit"
          class="w-full sm:w-1/2 px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 mt-2 sm:mt-0">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
