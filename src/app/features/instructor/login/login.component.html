<section class="bg-gray-900">
    <div class="container flex items-center justify-center min-h-screen px-6 mx-auto">
        <form class="w-full max-w-md" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="flex justify-center mx-auto">
                <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
            </div>

            <div class="flex items-center justify-center mt-6">
                <a class="w-1/3 pb-4 font-medium text-center capitalize border-b-2 border-blue-400 text-white">
                    Instructor sign in
                </a>

                <!-- <a routerLink="/instructor/register"
                    class="cursor-pointer w-1/3 pb-4 font-medium text-center capitalize border-b border-gray-400 text-gray-300 cursor-pointer">
                    sign up
                </a> -->
            </div>


            <div class="relative flex items-center mt-6">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </span>

                <input type="email"
                    class="block w-full px-10 py-3 border rounded-lg bg-gray-900 text-gray-300 border-gray-600 focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                    placeholder="Email address" formControlName="email">
            </div>
            <p *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                class="text-red-500 text-sm">Email is required.</p>
            <p *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
                class="text-red-500 text-sm">Enter a valid email.</p>

            <div class="relative flex items-center mt-4">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-300 dark:text-gray-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input [type]="showPassword ? 'text' : 'password'"
                    class="block w-full px-10 py-3 border rounded-lg bg-gray-900 text-gray-300 border-gray-600 focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                    placeholder="Password" formControlName="password">

                <button type="button" (click)="togglePassword()" class="absolute right-3">
                    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-eye w-6 h-6 text-gray-300 dark:text-gray-500"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                    </svg>

                    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-eye-slash w-6 h-6 text-gray-300 dark:text-gray-500"
                        viewBox="0 0 16 16">
                        <path
                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                        <path
                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                        <path
                            d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                    </svg>
                </button>
            </div>
            <p *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                class="text-red-500 text-sm">Password is required.</p>
            <p *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
                class="text-red-500 text-sm">Password must be at least 6 characters long.</p>
            <div class=" text-end ">
                <a routerLink="/instructor/forget-password" class="text-sm hover:underline text-blue-400">
                    Forget Password?
                </a>
            </div>

            <div class="mt-6">
                <!-- <button type="submit"
                    class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Sign in
                </button> -->
                <div class="relative">
                    <button type="submit"
                        class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                        [disabled]="isLoading">
                        <ng-container *ngIf="!isLoading; else loadingSpinner">
                            Sign In
                        </ng-container>
                        <ng-template #loadingSpinner>
                            <div class="flex items-center justify-center">
                                <div class="loader" aria-label="Loading..."></div>
                            </div>
                        </ng-template>
                    </button>
                </div>

                <!-- <p class="mt-4 text-center text-gray-400">or sign in with</p> -->


                <div class="mt-6 text-center cursor-pointer">
                    <!-- <a routerLink="/user/register" class="text-sm hover:underline text-blue-400">
                        Don't have an account?
                    </a> -->
                </div>
            </div>
        </form>
    </div>
</section>
