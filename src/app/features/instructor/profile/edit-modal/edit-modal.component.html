<div *ngIf="isOpen" class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>

        <span class="hidden sm:inline-block sm:h-screen sm:align-middle">&#8203;</span>

        <div
            class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform rounded-lg shadow-xl bg-gray-900 sm:my-8 sm:w-full sm:max-w-md lg:max-w-lg sm:p-6 sm:align-middle">
            <h3 class="text-base sm:text-lg font-medium leading-6 text-white capitalize">
                Edit Profile
            </h3>

            <form class="mt-4 sm:mt-6" (ngSubmit)="onSubmit()" [formGroup]="updateProfileForm">
                <div class="space-y-3 sm:space-y-4">
                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">Name</label>
                        <input formControlName="userName" type="text" name="userName"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('userName')?.hasError('required') && updateProfileForm.get('userName')?.touched"
                            class="mt-1 text-red-500 text-xs">Username is required</p>
                        <p *ngIf="updateProfileForm.get('userName')?.hasError('minlength') && updateProfileForm.get('userName')?.touched"
                            class="mt-1 text-red-500 text-xs">Username must be at least 5 characters long</p>
                    </div>

                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">Phone Number</label>
                        <input formControlName="phone" type="tel" name="phone"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('phone')?.hasError('required') && updateProfileForm.get('phone')?.touched"
                            class="mt-1 text-red-500 text-xs">Phone number is required</p>
                        <p *ngIf="updateProfileForm.get('phone')?.hasError('pattern') && updateProfileForm.get('phone')?.touched"
                            class="mt-1 text-red-500 text-xs">Phone number must be exactly 10 digits long</p>
                    </div>

                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">Place</label>
                        <input formControlName="place" type="text" name="place"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('place')?.hasError('required') && updateProfileForm.get('place')?.touched"
                            class="mt-1 text-red-500 text-xs">Place is required</p>
                    </div>

                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">State</label>
                        <input formControlName="state" type="text" name="state"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('state')?.hasError('required') && updateProfileForm.get('state')?.touched"
                            class="mt-1 text-red-500 text-xs">State is required</p>
                    </div>

                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">Qualification</label>
                        <input formControlName="qualification" type="text" name="qualification"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('qualification')?.hasError('required') && updateProfileForm.get('qualification')?.touched"
                            class="mt-1 text-red-500 text-xs">Qualification is required</p>
                    </div>

                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">Work Experience</label>
                        <input formControlName="workExperience" type="text" name="workExperience"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('workExperience')?.hasError('required') && updateProfileForm.get('workExperience')?.touched"
                            class="mt-1 text-red-500 text-xs">Work Experience is required</p>
                    </div>

                    <div>
                        <label class="text-xs sm:text-sm text-gray-200">Specialization</label>
                        <input formControlName="specialization" type="text" name="specialization"
                            class="block w-full px-3 sm:px-4 py-2 sm:py-3 mt-1 text-xs sm:text-sm text-gray-700 border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300" />
                        <p *ngIf="updateProfileForm.get('specialization')?.hasError('required') && updateProfileForm.get('specialization')?.touched"
                            class="mt-1 text-red-500 text-xs">Specialization is required</p>
                    </div>
                </div>

                <div class="mt-4 sm:mt-6 flex flex-col sm:flex-row justify-between gap-2 sm:gap-4">
                    <button (click)="close.emit()" type="button"
                        class="w-full sm:w-1/2 px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium tracking-wide capitalize transition-colors duration-300 transform border rounded-md text-gray-200 border-gray-700 hover:bg-gray-800 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                        Cancel
                    </button>
                    <button type="submit"
                        class="w-full sm:w-1/2 px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
