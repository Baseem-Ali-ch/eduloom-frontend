<section class="bg-gray-900 min-h-screen">
    <div class="container px-4 sm:px-6 py-8 sm:py-12 mx-auto flex flex-col lg:flex-row lg:items-center lg:gap-12">
        <div class="w-full lg:w-1/2">
            <p class="text-xs sm:text-sm font-medium text-blue-400">404 error</p>
            <h1 class="mt-2 sm:mt-3 text-xl sm:text-2xl lg:text-3xl font-semibold text-white">Page not found</h1>
            <p class="mt-3 sm:mt-4 text-sm sm:text-base text-gray-400">Sorry, the page you are looking for doesn't exist. Here are some helpful links:</p>

            <div class="flex flex-col sm:flex-row items-center mt-4 sm:mt-6 gap-3 sm:gap-x-4">
                <button (click)="goBack()"
                    class="flex items-center justify-center w-full sm:w-auto px-4 sm:px-5 py-2 text-xs sm:text-sm text-gray-200 transition-colors duration-200 border border-gray-700 rounded-lg gap-x-2 hover:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 rtl:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>
                    <span>Go back</span>
                </button>

                <button routerLink="/student/dashboard"
                    class="w-full sm:w-auto px-4 sm:px-5 py-2 text-xs sm:text-sm tracking-wide text-white transition-colors duration-200 bg-blue-600 rounded-lg hover:bg-blue-500">
                    Take me home
                </button>
            </div>
        </div>

        <div class="relative w-full mt-8 sm:mt-12 lg:w-1/2 lg:mt-0">
            <img class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg mx-auto" 
                 src="https://merakiui.com/images/components/illustration.svg" 
                 alt="404 illustration">
        </div>
    </div>
</section>
